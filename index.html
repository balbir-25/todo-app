<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Todo app</title>
</head>

<body class="light">
    <!-- ================START MAIN AREA============== -->
    <main id="site">
        <div class="head">
            <h1>todo</h1>
            <img src="./images/icon-moon.svg" alt="moon" id="theme">
        </div>
        <div class="type">
            <input type="text" name="todo" id="pic" readonly>
            <input type="text" id="todowork" placeholder="Create a new todo...">
        </div>
        <div class="list">
        </div>
        <div class="left">
            <div class="left1">
                <span class="left-span"><span id="num">0</span> items left</span>
                <span class="left-span" id="clear"> Clear Completed</span>
            </div>
            <div class="fun">
                <span class="fun-span" id="all">All</span>
                <span class="fun-span" id="active">Active</span>
                <span class="fun-span" id="complete">Completed</span>
            </div>
        </div>

        <span class="drag-span"> Drag and drop to reorder list</span>
    </main>
    <!-- ================END MAIN AREA============== -->
    <!-- ================================START FOOTER AREA====================== -->
    <footer class="foot">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="http://balbir-portfolio.liveblog365.com/" target="_blank">Balbir Singh</a>.
    </footer>
    <!-- ================================END FOOTER AREA========================= -->
    <script src="./script.js"></script>
</body>

</html>
